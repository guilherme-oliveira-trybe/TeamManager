version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: gfateammanager-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TROQUE_AQUI
      POSTGRES_DB: gfateammanager
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  postgres-data:
    driver: local